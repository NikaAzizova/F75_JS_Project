<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь путешествий</title>
    <link rel="stylesheet" href="./assets/style/calendar.scss">
</head>

<body>
    <header>

    </header>
    <main class="calendar__page">
        <section class="calendar">
            <div class="calendar__container">
                <h1 class="calendar__title">КАЛЕНДАРЬ <span class="calendar__title-color">ПУТЕШЕСТВИЙ</span></h1>
            </div>
            <div class="calendar__lingua-box">
                <div class="calendar__lingua-content">
                    <img class="calendar__line" src="./assets/images/calendar/Line 43.svg" alt="line">
                    <span class="lingua lingua-tw">TW</span>
                    <span class="lingua lingua-fb">FB</span>
                    <span class="lingua lingua-ig">IG</span>
                    <img class="calendar__line" src="./assets/images/calendar/Line 43.svg" alt="line">
                </div>
            </div>
        </section>
        <section class="calendar__info">
            <div class="calendar__month">
                <hr class="calendar__line-month" />
                <div class="month__btns">
                    <button class="month__btn btn-prev"><img src="./assets/images/calendar/circle.svg" class="circle" alt="img"></button>
                    <button class="month__btn btn-active">
                        <img src="./assets/images/calendar/active.png" class="circle-active" alt="img"> 
                        <img src="./assets/images/calendar/circle.svg" class="circle" alt="img"> </button>
                    <button class="month__btn btn-next"><img src="./assets/images/calendar/circle.svg" class="circle" alt="img"></button>
                </div>
                <div class="calendar__info-month">
                    <p class="month month-prev">ФЕВРАЛЬ</p>
                    <p class="month month-now">МАРТ</p>
                    <p class="month month-next">АПРЕЛЬ</p>
                </div>
            </div>
            <div class="calendar__info-content">
                
            </div>
        </section>
    </main>
</body>

</html>
